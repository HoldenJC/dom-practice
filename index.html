<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat and Dog Chat</title>
  </head>
  <body>
    <div class="container">
      <h1>Eavesdrop on a conversation between a cat and a dog.</h1>
      <p>Click on their pictures to progress the conversation.</p>

      <div class="row">
        <div class="col-md-6">
          <button class="btn" id="meow"><img src="https://bit.ly/2QeN1gZ" class="img-fluid rounded" alt="picture of cat"></button>
          <h2>Cat says:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <button class="btn" id="bark"><img src="https://bit.ly/2KtKwmD" class="img-fluid rounded" alt="picture of dog"></button>
          <h2>Dog says:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
